<ion-view>
  <ion-content>
    <div style="height: 480px">

      <div id="map" class="event-map" data-tap-disabled="true"></div>

    </div>

    <div class="buffer" style="background-color: transparent; height: 7%; margin-top:-7%"></div>

    <div ng-show="showAddEvent">
      <form name="event" ng-model="event" ng-submit="addNewEvent(event)">
      <label class="item item-input event">

        <input class="eventInput" type="text" ng-model='event.title' placeholder="Where you at??">
      </label>

      <button class="button button-block addNewEvent" type="submit">
        <h2>Start Event</h2>
      </button>
      </form>
    </div>

    <div ng-show="showJoinEvent" class="event-meta">

      <div class="going">
        <div class="row">
          <div class="col event-info">
            <img class="avatar" src="{{face}}">
            <div class="event-people">
              <p>{{name}}</p>
              <h2>Meet Up at {{place}}</h2>
              <i class="ion-ios-person" style="font-size: 20px; color:#ffffff"><span>{{goers}}</span></i>
            </div>
        </div>
      </div>
    </div>




  </ion-content>
</ion-view>
