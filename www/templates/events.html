<ion-view>
  <ion-content>

    <ion-slide-box style="height: 100%;" on-slide-changed="slideHasChanged($index)">
      <ion-slide ng-repeat="event in events">
        <div style="height: 300px">
          <img alt="Map" src="http://maps.google.com/maps/api/staticmap?center={{event.lat}},{{event.lng}}&amp;zoom=16&amp;size=380x300&amp;markers=color:blue%7C{{event.lat}},{{event.lng}}&amp;sensor=false">
          <button style = "float: right; padding: 3%; background-color: transparent; margin-top: -90%; border:none; position: relative; border-radius: 50%;" ng-click="addEvent()">
            <i style="font-size: 50px; color: #E37341" class="ion-plus-circled"></i>
          </button>
        </div>

        <!--<div class="buffer" style="background-color: transparent; height: 7%; margin-top:-7%"></div>-->
        <div class="meetUp">
          <img class="gravatar" src="{{event.creatorFace}}">
          <p>{{event.creatorName}}</p>
          <h2>Meet Up at {{event.title}}</h2>
          <br>
          <br>
        </div>

        <button class="button button-block joinButton" ng-click="joinEvent('{{event.$id}}')">
          <h2>Go to this</h2>
        </button>

      </ion-slide>

    </ion-slide-box>



  </ion-content>
</ion-view>
