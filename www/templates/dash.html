
<ion-view>
  <ion-nav-buttons side="secondary">
    <button class="button button-clear button-positive" ng-click="dropdown()" style="float:right">
      <img src="img/doorbell-01.jpg" style="width: 30px">
    </button>
    <!--<button class="button" ng-click="doSomething()">-->
      <!--I'm a button on the primary of the navbar!-->
    <!--</button>-->
  </ion-nav-buttons>
  <ion-content>

    <ion-slide-box style="height: 100%;" on-slide-changed="slideHasChanged($index)">
      <ion-slide ng-repeat="event in events">
        <button style = "float: right; padding: 3%; position: absolute; background-color: transparent; margin-top: 0; border:none; border-radius: 50%;" ng-click="addEvent()">
          <i style="font-size: 50px; color: #E37341" class="ion-plus-circled"></i>
        </button>
        <div style="height: 380px">
          <div id="mapE" data-tap-disabled="true"></div>

        </div>

        <!--<div class="buffer" style="background-color: transparent; height: 7%; margin-top:-7%"></div>-->
        <div class="meetUp">
          <img class="gravatar" src="{{event.creatorFace}}">
          <p>{{event.creatorName}}</p>
          <h2>Meet Up at {{event.title}}</h2>
          <br>
          <br>
        </div>

        <button class="button button-block joinButton" ng-click="joinEvent('{{event.$id}}')">
          <h2>Go to this</h2>
        </button>

      </ion-slide>

    </ion-slide-box>



  </ion-content>
</ion-view>
